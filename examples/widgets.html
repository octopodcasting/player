<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Octopod Player Examples: Widgets</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >

    <style>
      #cover-xl-player octopod-cover {
        width: 580px;
        height: 580px;
      }
    </style>

    <script src="../distribution/octopod-player.js" async></script>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center py-5 border-bottom">
      <octopod-player
        id="audio-player"
        src="https://mp3s.nashownotes.com/PC20-07-2020-10-16-Final.mp3"
      ></octopod-player>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center gap-3 py-5 border-bottom">
      <octopod-player
        id="cover-player"
        src="https://mp3s.nashownotes.com/PC20-07-2020-10-16-Final.mp3"
        image="https://noagendaassets.com/enc/1601061118.678_pciavatar.jpg"
        chapters="chapters.json"
        mode="cover"
      ></octopod-player>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center gap-3 py-5 border-bottom">
      <octopod-player
        id="cover-xl-player"
        src="https://mp3s.nashownotes.com/PC20-07-2020-10-16-Final.mp3"
        image="https://noagendaassets.com/enc/1601061118.678_pciavatar.jpg"
        chapters="chapters.json"
        mode="cover"
        style="width: 600px;"
      ></octopod-player>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center gap-3 py-5 border-bottom">
      <div class="p-2 bg-dark rounded">
        <octopod-cover
          id="seperated-player-cover"
          image="https://noagendaassets.com/enc/1601061118.678_pciavatar.jpg"
          chapters="chapters.json"
          style="--octopod-cover-background: var(--bs-dark-rgb);"
        ></octopod-cover>
      </div>
      <audio
        id="separated-player-audio"
        src="https://mp3s.nashownotes.com/PC20-07-2020-10-16-Final.mp3"
        controls
        style="width: 500px;"
      ></audio>

      <script>
        document.querySelector('#separated-player-audio').addEventListener('loadeddata', () => {
          document.querySelector('#seperated-player-cover').targetPlayer = document.querySelector('#separated-player-audio');
        });
      </script>
    </div>
  </body>
</html>
