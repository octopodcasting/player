<style>
  :host {
    --octopod-cover-background: #f1f3f4;
    --octopod-cover-height: var(--octopod-cover-size);
    --octopod-cover-size: 360px;
    --octopod-cover-width: var(--octopod-cover-size);

    position: relative;
    display: block;
    width: var(--octopod-cover-width);
    height: var(--octopod-cover-height);
    margin: 0 auto;
    background: var(--octopod-cover-background);
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .container .images {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
  }

  /* Keeps .images always in a square aspect ratio */
  .container .images:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    display: block;
    padding-bottom: 100%;
  }

  .container .images .cover {
    position: relative;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background: var(--octopod-cover-background);
  }

  .container .images .cover img {
    width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .placeholder {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .placeholder svg {
    width: 50%;
    height: 50%;
    color: #000000;
  }
</style>

<div class="container">
  <div class="images"></div>
  <div class="placeholder">
    {icon:podcast}
  </div>
</div>
